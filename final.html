<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04/10/2005</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="message-container">
        <h1 class="main-message">Todo lo que significas, lo es todo para mi,<br> y anhelo que veas lo hermosa que eres...</h1>
    </div>

    <div class="flower-container">
        <div class="flower">üåπ</div>
    </div>

    <div class="corner-stars star-tl">‚≠ê</div>
    <div class="corner-stars star-tr">‚ú®</div>
    <div class="corner-stars star-bl">üí´</div>
    <div class="corner-stars star-br">‚≠ê</div>

    <script>
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            
            function addHeart() {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                
                // Distribuir corazones m√°s en los costados (0-30% y 70-100%)
                const side = Math.random() > 0.5;
                if (side) {
                    // Lado izquierdo
                    heart.style.left = Math.random() * 30 + '%';
                } else {
                    // Lado derecho
                    heart.style.left = (70 + Math.random() * 30) + '%';
                }
                
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }

            // Crear corazones iniciales
            for (let i = 0; i < 15; i++) {
                setTimeout(addHeart, i * 200);
            }

            // Continuar creando corazones
            setInterval(addHeart, 400);
        }

        // Iniciar animaci√≥n de corazones
        createFloatingHearts();

        // Agregar brillos sutiles alrededor de la flor cuando aparece
        setTimeout(() => {
            const flowerContainer = document.querySelector('.flower-container');
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.width = '6px';
                    sparkle.style.height = '6px';
                    sparkle.style.background = '#ffa8d5';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.boxShadow = '0 0 20px #ffa8d5, 0 0 40px #fff';
                    
                    // Distribuir alrededor de la flor en c√≠rculo
                    const angle = (360 / 12) * i;
                    const distance = 120;
                    const x = Math.cos(angle * Math.PI / 180) * distance;
                    const y = Math.sin(angle * Math.PI / 180) * distance;
                    
                    sparkle.style.left = `calc(50% + ${x}px)`;
                    sparkle.style.top = `calc(50% + ${y}px)`;
                    sparkle.style.transform = 'translate(-50%, -50%)';
                    sparkle.style.animation = 'twinkle 1.5s ease-in-out infinite';
                    sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                    
                    flowerContainer.appendChild(sparkle);
                }, i * 80);
            }
        }, 6200);
    </script>
</body>
</html>
